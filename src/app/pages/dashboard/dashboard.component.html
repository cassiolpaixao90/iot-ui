<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <ngx-solar [chartValue]="72"></ngx-solar>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-traffic></ngx-traffic>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Luz" type="primary">
      <i class="nb-lightbulb"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Sanduicheira" type="success">
      <i class="nb-roller-shades"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Audio Wireless" type="info">
      <i class="nb-audio"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Cafeteira" type="warning">
      <i class="nb-coffee-maker"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-electricity></ngx-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>

  <div class="col-12">
    <ngx-security-cameras></ngx-security-cameras>
  </div>
</div>
